<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>VikingStats</title>
        <style type="text/css">
        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
        </style>
        <script type="text/javascript" src="/static/d3.min.js"></script>
    </head>
    <body>
        <h1>VikingStats</h1>
        <script type="text/javascript">
            var data = [32, 53, 13, 12, 52, 98, 25];
            var chart = d3.select("body")
                            .append("div")
                            .attr("class", "chart");
            
            chart.selectAll("div")
                .data(data)
                .enter().append("div")
                .style("width", function(d) { return d * 10 + "px"; })
                .text(function(d) { return d; });
        </script>
    </body>
</html>
